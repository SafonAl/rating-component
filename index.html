<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>


  <div class="card">
    <div class="rating-state">
      
      <div id="star" class="circle star"><img src="images/icon-star.svg" alt="" class="star-image"></div>

      <h2 class="header">How did we do?</h2>

      <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      
      <div class="rating-numbers">
        <div id="1" class="circle">1</div>
        <div id="2" class="circle">2</div>
        <div id="3" class="circle">3</div>
        <div id="4" class="circle">4</div>
        <div id="5" class="circle">5</div>
      </div>
  
    <button class="submit">SUBMIT</button>
    </div>


    <div class="thank-you-state hide">

      <img class="thanks-image" src="images/illustration-thank-you.svg" alt="">

      <div class="selected">
        <h3>You selected <span class="number"></span> out of 5</h3>
      </div>
  
      <h2 class="header">Thank you!</h2>
    
      <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </div>
</body>
</html>
